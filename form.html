<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link 
                        rel="stylesheet" 
                        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
                        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                        crossorigin="anonymous">
                <link rel="stylesheet" href="styles.css">
                <title>Personal Blog</title>
        </head>
        <body>
                <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                                <a class="navbar-brand" href="#">My Blog</a>
                                <button 
                                        class="navbar-toggler"
                                        type="button" 
                                        data-bs-toggle="collapse"
                                        data-bs-target="#navbarNav"
                                        aria-controls="navbarNav"
                                        aria-expanded="false"
                                        aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                        <ul class="navbar-nav ms-auto">
                                                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                                                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                                        </ul>
                                </div>
                        </div>
                </nav>

                <div class="container my-5">
                        <h1 class="text-center">Suggestions Form</h1>
                        <form>
                                <br>
                                <p style="font-size: 20px;">This form is entirely anonymous and I won't collect any information from any submission.</p>
                                <div class="form-group">
                                        <label for="suggestions">Suggestions</label>
                                        <input 
                                                type="text"
                                                class="form-control"
                                                aria-describedby="suggestionHelp">
                                        <small class="form-text text-muted">Suggest improvements for my website.</small>
                                </div> 
                                <div class="form-group">
                                        <label for="suggestions">Feedback</label>
                                        <input 
                                                type="text"
                                                class="form-control"
                                                aria-describedby="feedbackHelp">
                                        <small class="form-text text-muted">Tell me your experience after visiting my website.</small>
                                </div> 
                                <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </form>
                </div>

                <footer class="text-center py-4">
                        <p>&copy; 2024 My Blog. All rights reserved.</p>
                </footer>

                <script>
                        const read_more = document.getElementById("read_more");
                        const extras = document.getElementsByClassName("extra");

                                
                        read_more.addEventListener("click", () => {
                                Array.from(extras).forEach(extra => {
                                        switch (extra.style.display) {
                                                case "none":
                                                        extra.style.display = "block";
                                                        read_more.hidden = true;
                                                        break;
                                                default:
                                                        extra.style.display = "none"
                                                        read_more.textContent = "Read More"
                                                        break;
                                        }
                                })                                
                        })
                </script>
                <script 
                        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
                        crossorigin="anonymous"></script>
                <script
                        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
                        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
                        crossorigin="anonymous"></script>
                <script 
                        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
                        crossorigin="anonymous"></script>
        </body>
</html>
