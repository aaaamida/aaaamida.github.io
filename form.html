<!DOCTYPE html>
<html>
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link 
                        rel="stylesheet" 
                        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
                        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                        crossorigin="anonymous">
                <link rel="stylesheet" href="styles.css">
                <title>Personal Blog</title>
        </head>
        <body>
                <nav class="navbar navbar-expand-lg navbar-dark">
                        <div class="container-fluid">
                                <a class="navbar-brand" href="index.html">My Blog</a>
                                        <ul class="navbar-nav ms-auto">
                                                <li class="nav-item"><a 
                                                        class="nav-link"
                                                        href="index.html"
                                                        style="flex-direction: row; display: flex;">Home</a></li>
                                                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                                                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                                        </ul>
                        </div>
                </nav>

                <div class="container my-5">
                        <h1 class="text-center">Contact Form</h1>
                        <form>
                                <br>
                                <div class="form-group">
                                        <label for="suggestions">Email</label>
                                        <input 
                                                type="text"
                                                class="form-control"
                                                aria-describedby="suggestionHelp">
                                        <small class="form-text" style="opacity: 0.7;">Enter email for submission (optional)</small>
                                </div> 
                                <div class="form-group">
                                        <label for="suggestions">Message</label>
                                        <input 
                                                type="text"
                                                class="form-control"
                                                aria-describedby="feedbackHelp">
                                        <small class="form-text" style="opacity: 0.7;">Tell me your experience after visiting my website.</small>
                                </div> 
                                <button 
                                        type="submit"
                                        class="btn btn-outline-primary" 
                                        style="color: white; border-color: white;">Submit</button>
                        </form>
                </div>

                <footer class="text-center py-4">
                        <p>&copy; 2024 My Blog. All rights reserved.</p>
                </footer>

                <script 
                        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

                        crossorigin="anonymous"></script>

                        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"

                        crossorigin="anonymous"></script>
                <script 
                        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
                        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
                        crossorigin="anonymous"></script>
        </body>
</html>
